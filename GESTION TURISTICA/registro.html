<body>
  <div class="row">
    <div class="col-2">
     <img src="Assets/recursos/deltatur logo.png" alt="">
    </div> 
   
    <div class="col-8">            
    <div>
           <br><br>
           <br>
           <h1 class="text-center"><b>Registro</b></h1>    
    </div>      
    </div>
    <div class="col-2">
      <div class="nav-buttons">
        <a href="inicioDeSesion.html" class="danger btn btn-nav">Atras</a>
        <a href="home.html" class="inicio btn btn-nav">Home</a>
    </div>
    </div>
 </div> 
   
 <div class="container d-flex justify-content-center align-items-center">       
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationServer01" value="" required>
          <div class="invalid-feedback">
             Debe completar el campo
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationServer02" value="" required>
          <div class="invalid-feedback">
            Debe completar el campo
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">e-mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="email" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Debe completar el campo
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer03" class="form-label">Ciudad de recidencia</label>
          <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Debe completar el campo
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Tipo de documento</label>
          <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">C.C</option>
            <option value="ti">T.I </option>
            <option value="pasaporte">Pasaporte</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Debe completar el campo
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Numero de identificacion</label>
          <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Debe completar el campo
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Estoy de acuerdo con los terminos y condiciones
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
             Debe aceptar los terminos y condiciones
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Ingresar datos</button>
        </div>
      </form>
     
    </div> 
  
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
</body>
</html>
