        <div id="main-content">
            <form id="frm1">
                <h3>Administracion                  
                </h3>

                <div class="row">
                    <div class="col-3">
                        <div class="mb-4">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="ingrese el nombre del paquete">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcTipoDePaquete" class="form-label">Clase de paquete</label>
                            <select class="form-select" id="slcTipoDePaquete" >
                                <option selected value="">Seleccione una clase</option>
                                <option value="1">Basico</option>
                                <option value="2">Lite</option>
                                <option value="3">Premiun</option>
                                <option value="4">Promocional</option>
                              </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcLugar" class="form-label">Lugar Destino</label>
                            <select class="form-select" id="slcLugar">
                            </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcRestaurante" class="form-label">Restaurante</label>
                            <select class="form-select" id="slcRestaurante">
                            </select>
                        </div>
                    </div>

                </div>
                
                <div class="row">

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcTransporte" class="form-label">Transportes</label>
                            <select class="form-select" id="slcTransporte">
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcAtTuristica" class="form-label">Atrancion Turistica</label>
                            <select class="form-select" id="slcAtTuristica">
                            </select>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcCantDePersonas" class="form-label">Cantidad de personas</label>
                            <select class="form-select" id="slcCantDePersonas">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-4">
                            <label for="slcHotel" class="form-label">Hotel</label>
                            <select class="form-select" id="slcHotel">
                            </select>
                        </div>
                    </div>  
           
                    <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="reset" class="btn btn-info">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
